<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FoodDelivery - Register/Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-[#D9A3A3] font-['Inter'] flex flex-col min-h-screen">
    <nav class="bg-[#E5B3B3] shadow-sm">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <img class="h-8 w-auto" src="static/logo.png" alt="Logo"/>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('restaurant_orders') }}" class="!rounded-button bg-custom hover:bg-custom/90 text-white px-4 py-2 text-sm font-medium">Restaurant Orders</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow w-full max-w-7xl mx-auto">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900">Restaurant Menu</h2>
            <p class="mt-2 text-sm text-gray-600">Manage your restaurant menu items</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm max-w-2xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold">Menu Items</h3>
                <button onclick="window.location.href='restaurant_additem';" class="bg-custom hover:bg-custom/90 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center">
                    <i class="fas fa-plus mr-2"></i> Add New Item
                </button>
            </div>

            <!-- Display Menu Items -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for item in menu_items %}
                <div class="bg-white p-4 rounded-lg shadow-sm border hover:shadow-md transition-shadow">
                    <img src="{{ item.image }}" alt="{{ item.name }}" class="w-full h-48 object-cover rounded-lg mb-4 hover:opacity-90 transition-opacity"/>
                    <h4 class="text-lg font-semibold mb-2">{{ item.name }}</h4>
                    <p class="text-gray-600 text-sm mb-2">{{ item.description }}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-bold">${{ item.price }}</span>
                        <div class="flex space-x-2">
                            <a href="{{ url_for('restaurant_edititem', item_id=item.item_id) }}" class="p-2 text-blue-600 hover:bg-blue-50 rounded">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{{ url_for('restaurant_deleteitem', item_id=item.item_id) }}" class="p-2 text-red-600 hover:bg-red-50 rounded" onclick="return confirm('Are you sure you want to delete this item?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer class="bg-[#C5C0C0] mt-auto">
        <div class="max-w-8xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <nav class="flex justify-center space-x-8">
                <a href="#" class="text-sm text-gray-500 hover:text-gray-900">Privacy Policy</a>
                <a href="#" class="text-sm text-gray-500 hover:text-gray-900">Terms of Service</a>
                <a href="#" class="text-sm text-gray-500 hover:text-gray-900">Help Center</a>
            </nav>
        </div>
    </footer>
</body>
</html>
