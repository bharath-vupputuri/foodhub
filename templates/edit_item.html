<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Menu Item</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#D9A3A3] font-inter">

    <!-- Navbar -->
    <nav class="bg-[#E5B3B3] shadow-sm">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <img class="h-8 w-auto" src="{{ url_for('static', filename='logo.png') }}" alt="Logo"/>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('restaurant_additem') }}" class="bg-custom hover:bg-custom/90 text-white px-4 py-2 text-sm font-medium rounded">Back to Menu</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="w-full max-w-7xl mx-auto text-center my-8">
        <h2 class="text-3xl font-bold text-gray-900">Edit Menu Item</h2>
        <p class="mt-2 text-sm text-gray-600">Update the details of your menu item</p>
    </div>

    <!-- Edit Item Form -->
    <div class="bg-white p-6 rounded-lg shadow-sm max-w-2xl mx-auto">
        <form method="POST" action="{{ url_for('restaurant_edititem', item_id=item.id) }}">
            <div class="mb-4">
                <label class="block text-lg font-semibold text-gray-800 mb-2">Item Name</label>
                <input type="text" name="name" value="{{ item.name }}" class="w-full px-3 py-2 border rounded-lg" required />
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600 mb-2">Item Type</label>
                <select name="group" class="w-full px-3 py-2 border rounded-lg">
                    <option {% if item.group_type == 'Main Course' %}selected{% endif %}>Main Course</option>
                    <option {% if item.group_type == 'Appetizer' %}selected{% endif %}>Appetizer</option>
                    <option {% if item.group_type == 'Dessert' %}selected{% endif %}>Dessert</option>
                    <option {% if item.group_type == 'Beverage' %}selected{% endif %}>Beverage</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600 mb-2">Price ($)</label>
                <input type="number" step="0.01" name="price" value="{{ item.price }}" class="w-full px-3 py-2 border rounded-lg" required />
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600 mb-2">Image URL</label>
                <input type="text" name="image" value="{{ item.image }}" class="w-full px-3 py-2 border rounded-lg" required />
            </div>

            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                <i class="fas fa-save mr-2"></i>Save Changes
            </button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-[#E5B3B3] mt-12">
        <div class="max-w-8xl mx-auto py-12 px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-sm text-gray-500">&copy; 2025 FoodDelivery. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
