<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FoodDelivery - Register/Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-[#D9A3A3] font-[&#39;Inter&#39;]">
    <nav class="bg-[#E5B3B3] shadow-sm">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <img class="h-8 w-auto" src="static\logo.png" alt="Logo"/>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="#" class="text-gray-600 hover:text-custom">
                        <i class="fas fa-heart text-xl"></i>
                    </a>
                    <a href="{{ url_for('cart') }}" class="text-gray-600 hover:text-custom">
                        <i class="fas fa-shopping-cart text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-custom">
                        <i class="fas fa-user text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen pt-12">
        <div class="w-full max-w-7xl mx-auto">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900">Payment Method</h2>
                <p class="mt-2 text-sm text-gray-600">Choose your preferred payment method</p>
            </div>
            <div class="space-y-4 mb-8">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="border rounded-lg p-4 hover:border-custom cursor-pointer transition-all">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-semibold">Credit Card</h3>
                                <i class="fas fa-credit-card text-2xl text-custom"></i>
                            </div>
                            <form class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
                                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom focus:border-custom" placeholder="1234 5678 9012 3456"/>
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Expiry Date</label>
                                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom focus:border-custom" placeholder="MM/YY"/>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
                                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom focus:border-custom" placeholder="123"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="border rounded-lg p-4 hover:border-custom cursor-pointer transition-all">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-semibold">QR Code Payment</h3>
                                <i class="fas fa-qrcode text-2xl text-custom"></i>
                            </div>
                            <div class="flex flex-col items-center justify-center space-y-4">
                                <img src="dummy\static\qr code.png" alt="QR Code" class="w-48 h-48"/>
                                <p class="text-sm text-gray-600">Scan with your mobile payment app</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end">
                      <a href="{{ url_for('delivery_tracking') }}">
                        <button class="bg-custom hover:bg-custom/90 text-white px-6 py-2 rounded-lg text-sm font-medium">Confirm Payment</button>
                      </a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-[#C5C0C0] mt-16">
        <div class="max-w-8xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <nav class="flex justify-center space-x-8">
                <a href="#" class="text-sm text-gray-500 hover:text-gray-900">Privacy Policy</a>
                <a href="#" class="text-sm text-gray-500 hover:text-gray-900">Terms of Service</a>
                <a href="#" class="text-sm text-gray-500 hover:text-gray-900">Help Center</a>
            </nav>
        </div>
    </footer>
</body>
</html>
