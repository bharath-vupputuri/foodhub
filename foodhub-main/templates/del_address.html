<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FoodDelivery - Register/Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-[#D9A3A3] font-[&#39;Inter&#39;]">
    <nav class="bg-[#E5B3B3] shadow-sm py-4 mb-8">
        <div class="max-w-8xl mx-auto px-6 sm:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <img class="h-10 w-auto" src="static\logo.png" alt="Logo"/>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="#" class="text-gray-600 hover:text-custom">
                        <i class="fas fa-heart text-xl"></i>
                    </a>
                    <a href="{{ url_for('cart') }}" class="text-gray-600 hover:text-custom">
                        <i class="fas fa-shopping-cart text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-custom">
                        <i class="fas fa-user text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen">
        <div class="w-full max-w-4xl mx-auto">
            <div class="text-center mb-12">
                <h2 class="text-3xl font-bold text-gray-900">Delivery Address</h2>
                <p class="mt-2 text-sm text-gray-600">Please enter your delivery details</p>
            </div>

            <div class="bg-white rounded-lg shadow-sm p-8">
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom focus:border-custom" placeholder="Enter your full name"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input type="tel" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom focus:border-custom" placeholder="Enter your phone number"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
                        <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom focus:border-custom" placeholder="Enter your street address"/>
                    </div>
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                            <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom focus:border-custom" placeholder="Enter city"/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Postal Code</label>
                            <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom focus:border-custom" placeholder="Enter postal code"/>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Delivery Instructions (Optional)</label>
                        <textarea class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom focus:border-custom" rows="3" placeholder="Add any special instructions for delivery"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="pt-8">
        <a href="{{ url_for('payment') }}">
            <button class="w-full bg-blue-600 text-white py-4 rounded-lg font-medium hover:bg-blue-500 transition">Continue to payment</button>
        </a>
    </div>

    <footer class="bg-[#C5C0C0] mt-16">
        <div class="max-w-8xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <nav class="flex justify-center space-x-8">
                <a href="#" class="text-sm text-gray-500 hover:text-gray-900">Privacy Policy</a>
                <a href="#" class="text-sm text-gray-500 hover:text-gray-900">Terms of Service</a>
                <a href="#" class="text-sm text-gray-500 hover:text-gray-900">Help Center</a>
            </nav>
        </div>
    </footer>
</body>
</html>
